
package:
    name: latnetbuilder
    version: "0.1.0a3"

source:
    path: ../..

build:
    script_env:
        - WITHOUT_WAF
        - TOTO_VARIABLE_UNIQUE_NAME
    number: 0

requirements:
    build:
        - python
        - pip
    run:
        - python
        - ipywidgets>=7.1.0
        - widgetsnbextension>=3.1.0
        - notebook>=5.3.0
        - matplotlib>=2.1.0
        - numexpr
        - appmode

test:
    imports:
        - latnetbuilder



